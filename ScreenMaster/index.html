<!doctype html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Screen Master</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { primary:'#135bec', bg:'#101622', surface:'#1c222d', line:'#2d3544' },
        fontFamily: { display:['Inter'] }
      }}
    }
  </script>
</head>
<body class="bg-bg text-slate-100 font-display">
  <div class="max-w-[430px] mx-auto min-h-screen bg-bg pb-24">
    <header class="pt-10 pb-4 px-5 sticky top-0 bg-bg/90 backdrop-blur border-b border-line z-20">
      <p class="text-[11px] uppercase tracking-widest text-primary font-semibold">Sales Ops</p>
      <h1 class="text-2xl font-bold">Screen Master</h1>
      <p class="text-xs text-slate-400 mt-1">Orders, leads, and revenue in one place</p>
    </header>

    <main class="p-4 space-y-4">
      <section id="kpis" class="grid grid-cols-2 gap-3"></section>

      <section class="rounded-xl bg-surface border border-line p-3">
        <h2 class="text-sm font-semibold mb-2">Add order / lead</h2>
        <form id="orderForm" class="space-y-2">
          <input required id="customer" class="w-full rounded-lg bg-[#111827] border-line text-sm" placeholder="Customer name"/>
          <div class="grid grid-cols-2 gap-2">
            <input id="phone" class="rounded-lg bg-[#111827] border-line text-sm" placeholder="Phone"/>
            <input id="screenType" class="rounded-lg bg-[#111827] border-line text-sm" placeholder="Screen model"/>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <input id="qty" type="number" min="1" value="1" class="rounded-lg bg-[#111827] border-line text-sm" placeholder="Qty"/>
            <input id="unitPrice" type="number" min="0" step="0.01" class="rounded-lg bg-[#111827] border-line text-sm" placeholder="Unit price"/>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <select id="stage" class="rounded-lg bg-[#111827] border-line text-sm"><option value="lead">Lead</option><option value="quoted">Quoted</option><option value="ordered">Ordered</option><option value="delivered">Delivered</option></select>
            <select id="payment" class="rounded-lg bg-[#111827] border-line text-sm"><option value="unpaid">Unpaid</option><option value="partial">Partial</option><option value="paid">Paid</option></select>
          </div>
          <input id="notes" class="w-full rounded-lg bg-[#111827] border-line text-sm" placeholder="Notes"/>
          <button class="w-full rounded-lg bg-primary py-2 text-sm font-semibold">Save</button>
        </form>
      </section>

      <section class="rounded-xl bg-surface border border-line p-3">
        <div class="flex items-center justify-between gap-2">
          <h2 class="text-sm font-semibold">Orders & leads</h2>
          <input id="search" class="rounded-lg bg-[#111827] border-line text-xs w-40" placeholder="Search"/>
        </div>
        <div id="rows" class="mt-2 space-y-2"></div>
      </section>
    </main>

    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] bg-bg/90 backdrop-blur border-t border-line px-6 py-3 flex justify-around text-xs">
      <span class="text-primary">Dashboard</span>
      <span class="text-slate-400">Orders</span>
      <span class="text-slate-400">Reports</span>
    </nav>
  </div>
  <script src="./app.js"></script>
</body>
</html>
