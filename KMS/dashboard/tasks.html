<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Tasks â€” KMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand"><!-- replaced by shell.js --></div>
    <nav id="global-nav" class="top-nav"></nav>
  </aside>
  <main class="content">
    <header class="page-header">
      <h2>Tasks</h2>
      <p>Approval-first execution workflow</p>
    </header>

    <section class="grid-2">
      <div class="dept">
        <h3>New Task</h3>
        <input id="project-id" class="input" placeholder="Project ID"/>
        <input id="task-title" class="input" placeholder="Task title"/>
        <select id="task-assignee" class="input"><option value="">Unassigned</option></select>
        <button id="add-task" class="btn">Add Task</button>
      </div>
      <div class="dept">
        <h3>New Subtask</h3>
        <input id="task-id" class="input" placeholder="Task ID"/>
        <input id="subtask-title" class="input" placeholder="Subtask title"/>
        <button id="add-subtask" class="btn">Add Subtask</button>
      </div>
    </section>

    <section class="dept">
      <h3>GitHub Sync</h3>
      <div class="grid-2">
        <input id="gh-owner" class="input" placeholder="GitHub owner/org"/>
        <input id="gh-repo" class="input" placeholder="Repository name"/>
        <input id="gh-token-env" class="input" placeholder="Token env var (e.g. GITHUB_TOKEN)"/>
        <div class="chips">
          <button id="gh-config" class="btn">Configure Repo</button>
          <button id="gh-export" class="btn">Export Approved</button>
          <button id="gh-import" class="btn">Import Status</button>
        </div>
      </div>
      <p id="gh-status" class="meta"></p>
    </section>

    <section>
      <h3>Tasks</h3>
      <div id="tasks-list" class="workforce"></div>
    </section>
  </main>
</div>
<script src="./shell.js"></script>
<script src="./tasks.js"></script>
</body>
</html>
