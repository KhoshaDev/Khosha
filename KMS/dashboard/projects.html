<head>

  <link rel="stylesheet" href="./styles.css"/>

<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand"><!-- replaced by shell.js --></div>
    <nav id="global-nav" class="top-nav"></nav>
  </aside>
  <main class="content">
    <header class="page-header">
      <h2>Projects</h2>
      <p>Dependencies, people, tasks and progress</p>
    </header>

    <section>
      <h3>New project</h3>
      <div class="dept">
        <input id="p-name"  class="input" placeholder="Project name"/>
        <textarea id="p-desc" class="input" rows="2" placeholder="Description"></textarea>
        <textarea id="p-deps" class="input" rows="2" placeholder="Dependencies (comma-separated)"></textarea>
        <button id="add-project" class="btn full">Add Project</button>
      </div>
    </section>

    <section id="project-list"></section>
    <section id="project-open"></section>
  </main>
