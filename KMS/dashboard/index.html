<!doctype html><html class="dark" lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/><title>KMS Dashboard</title><script src="https://cdn.tailwindcss.com?plugins=forms"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:'#135bec',bg:'#101622',surface:'#1c222d',line:'#2d3544'},fontFamily:{display:['Inter']}}}}</script></head><body class="bg-bg text-slate-100 font-display"><div class="max-w-[430px] mx-auto min-h-screen bg-bg"><header class="px-5 pt-10 pb-4 sticky top-0 bg-bg/90 backdrop-blur border-b border-line"><p class="text-xs uppercase tracking-wider text-primary font-semibold">Stitch Design</p><h1 class="text-2xl font-bold">KMS Dashboard</h1></header><main class="p-5 space-y-4"><section id="kpis" class="grid grid-cols-2 gap-3"></section><section class="rounded-xl border border-line bg-surface p-4"><div class="flex items-center justify-between"><h2 class="text-sm uppercase tracking-wider text-slate-400">Quick actions</h2><span class="material-icons text-primary">bolt</span></div><div class="grid grid-cols-3 gap-2 mt-3 text-xs"><a href="./projects.html" class="rounded-lg border border-line p-2 text-center">Projects</a><a href="./agents.html" class="rounded-lg border border-line p-2 text-center">Agents</a><a href="./documents.html" class="rounded-lg border border-line p-2 text-center">Reports</a></div></section><section class="rounded-xl border border-line bg-surface p-4"><h2 class="text-sm uppercase tracking-wider text-slate-400 mb-2">Live note</h2><p class="text-sm text-slate-300">This UI is rebuilt from Google Stitch style primitives (not RetailerOS).</p></section></main><nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] bg-bg/90 backdrop-blur border-t border-line px-6 py-3 flex justify-around text-xs"><a class="text-primary" href="./index.html">Dashboard</a><a class="text-slate-400" href="./projects.html">Projects</a><a class="text-slate-400" href="./agents.html">Agents</a></nav></div><script>fetch('/api/dashboard/summary').then(r=>r.json()).then(s=>{const items=[['Projects',s.projects,'folder'],['Tasks',s.tasks,'task_alt'],['Agents',s.resources,'smart_toy'],['Humans',s.humans,'groups']];kpis.innerHTML=items.map(([n,v,ic],i)=>`<div class='rounded-xl border border-line ${i===0?'bg-primary text-white':'bg-surface'} p-4'><span class='material-icons text-lg ${i===0?'text-white/90':'text-primary'}'>${ic}</span><p class='text-xs mt-1 ${i===0?'text-white/80':'text-slate-400'}'>${n}</p><p class='text-3xl font-bold'>${v}</p></div>`).join('')})</script></body></html>
