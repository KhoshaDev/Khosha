<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>KMS Dashboard</title><link rel="stylesheet" href="./styles.css"/></head><body><div class="app-shell"><aside class="sidebar"><div class="brand"><span class="logo">âš¡</span><div><h1>KMS</h1><p>Khosha Agency Ops</p></div></div><nav id="global-nav" class="top-nav"></nav></aside><main class="content"><header class="page-header"><h2>Dashboard</h2><p>Only core metrics you asked for.</p></header><section class="workforce" id="kpis"></section></main></div><script src="./shell.js"></script><script>fetch('/api/dashboard/summary').then(r=>r.json()).then(s=>{const rows=[['Projects',s.projects],['Tasks',s.tasks],['Agents',s.resources],['Humans',s.humans]];document.getElementById('kpis').innerHTML=rows.map(([k,v])=>`<div class='dept'><h3>${k}</h3><div style='font-size:34px;font-weight:800'>${v}</div></div>`).join('')})</script></body></html>
