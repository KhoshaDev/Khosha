<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Agent Runs — KMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand"><!-- replaced by shell.js --></div>
    <nav id="global-nav" class="top-nav"></nav>
  </aside>
  <main class="content">
    <header class="page-header">
      <h2>Agent Runs</h2>
      <p>History of all orchestrated agent executions with cost and token usage</p>
    </header>
    <section>
      <div class="kpis" id="kpis" style="margin-bottom:10px"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Goal</th>
              <th>Status</th>
              <th>Agents</th>
              <th>Input Tokens</th>
              <th>Output Tokens</th>
              <th>Cost (USD)</th>
              <th>Cost (INR)</th>
              <th>Started</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="runs-body">
            <tr><td colspan="10" style="text-align:center;color:var(--muted);padding:20px">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
<script src="./shell.js"></script>
<script src="./agent-runs.js"></script>
</body>
</html>
