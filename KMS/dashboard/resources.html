<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Resources — KMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand"><!-- replaced by shell.js --></div>
    <nav id="global-nav" class="top-nav"></nav>
  </aside>
  <main class="content">
    <header class="page-header">
      <h2>Resources</h2>
      <p>Specialized agents and human employees — <a class="link" href="./agents.html">agent assignments →</a></p>
    </header>
    <section class="grid-2">
      <div class="dept">
        <h3>Add Resource</h3>
        <input id="r-name" class="input" placeholder="Name"/>
        <input id="r-role" class="input" placeholder="Role"/>
        <select id="r-type" class="input">
          <option value="agent">agent</option>
          <option value="human">human</option>
        </select>
        <input id="r-start" class="input" placeholder="Start date (YYYY-MM-DD)"/>
        <input id="r-jd" class="input" placeholder="Job description"/>
        <button id="add-res" class="btn">Add Resource</button>
      </div>
      <div class="dept">
        <h3>Hire Core Team</h3>
        <p class="meta">Creates Keith + Dev lead + Design lead + DB lead + specialists.</p>
        <button id="seed-team" class="btn">Create Specialized Team</button>
      </div>
    </section>
    <section>
      <div id="res-list" class="workforce"></div>
    </section>
  </main>
</div>
<script src="./shell.js"></script>
<script src="./resources.js"></script>
</body>
</html>
