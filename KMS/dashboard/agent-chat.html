<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Chat — KMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand"><!-- replaced by shell.js --></div>
    <nav id="global-nav" class="top-nav"></nav>
  </aside>
  <main class="content">
    <header class="page-header">
      <h2>Team Chat</h2>
      <p>Khosha Systems — Operations & Technical Stream</p>
    </header>
    <section>
      <div class="dept">
        <select id="chat-agent" class="input">
          <option value="Arjun">Arjun (COO & Technical Director)</option>
          <option value="Ankit">Ankit (Owner)</option>
          <option value="Aryan">Aryan (Engineering)</option>
          <option value="Kabir">Kabir (Engineering)</option>
          <option value="Rohan">Rohan (Engineering)</option>
          <option value="Avni">Avni (Operations)</option>
          <option value="Vikram">Vikram (CEO)</option>
        </select>
        <input id="chat-text" class="input" placeholder="Message to team..."/>
        <button class="btn" id="chat-send">Send</button>
      </div>
      <div id="typing-indicator" class="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <span id="typing-text">Agent is thinking...</span>
      </div>
    </section>
    <section>
      <h3>Messages</h3>
      <div id="chat-list" class="workforce"></div>
    </section>
  </main>
</div>
<script src="./shell.js"></script>
<script src="./agent-chat.js"></script>
</body>
</html>
